name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Lint
        uses: ./lint
        with:
          github-token: ${{ secrets.OPEN_TURO_GITHUB_TOKEN }}

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        uses: ./test
        with:
          github-token: ${{ secrets.OPEN_TURO_GITHUB_TOKEN }}

  action-test:
    name: Test / Action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Release
        uses: ./release
        id: release
        with:
          dry-run: true
