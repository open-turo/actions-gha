name: CI

on:
  push:

jobs:
  release-notes:
    name: Release notes preview
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - uses: open-turo/actions-release/release-notes-preview@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          extra-plugins: |
            @open-turo/semantic-release-config

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Lint
        uses: ./lint
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        uses: ./test
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  action-test:
    name: Test / Action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Release
        uses: ./release
        with:
          checkout-repo: false
          dry-run: true
          extra-plugins: |
            @open-turo/semantic-release-config
